- name: Callback to Jenkins
  hosts: all
  connection: local
  become: no
  tasks:
    - name: Printing variables for development
      ansible.builtin.debug:
        var: hostvars

    - name: Webhook Callback to Jenkins
      ansible.builtin.uri:
        url: "{{ jenkins_webhook_url }}"
        method: POST
        validate_certs: no
      run_once: yes
